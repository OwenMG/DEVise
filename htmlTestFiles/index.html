<body class="teamBackground teamPageAllignment">

  <!-- Container to Join an existing team -->
      <section class="vh-100 gradient-custom">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div> 
                <div class="card text-white matcha" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                      <h2 class="mb-2 mt-5 text-uppercase">Join a Team</h2>
                      <p class="text-white-50 mb-5">Please enter team name</p>
                      <div class="form-outline form-white mb-4">
                        <input type="teamExistName" id="typeExistTeamNameX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeExistTeamNameX">Team Name</label>
                      </div>
                      <p class="text-white-50 mb-5">Please enter team password</p>
                      <div class="form-outline form-white mb-4">
                        <input type="teamPassword" id="typeTeamPasswordX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeTeamPasswordX">Password</label>
                      </div>
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
                      <div class="d-flex justify-content-center text-center mt-4 pt-1">
                        <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                        <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

                    <div class="mb-md-5 mt-md-4 pb-5">
                      <h2 class="mb-md-5 mt-5 text-uppercase">Select Your Team</h2>
          
                      <!-- <div class="form-outline form-white mb-4">
                        <input type="createNewTeam" id="typeTeamNameX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeTeamNameX">Name</label>
                      </div> -->
                      <div class="box">
                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Team 1</button>
                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Team 2</button>
                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Team 3</button>

                      <div class="d-flex justify-content-center text-center mt-4 pt-1">

                      </div>
                    </div>

        <!-- Container to Create a new Team -->
        <section class="vh-100 gradient-custom">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div>
                <div class="card text-white matcha" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                      <h2 class="mb-2 mt-5 text-uppercase">Create a New Team</h2>
                      <p class="text-white-50 mb-5">Please enter team name</p>
                      <div class="form-outline form-white mb-4">
                        <input type="createNewTeam" id="typeTeamNameX" class="form-control form-control-lg" />
                        <label class="form-label" for="typeTeamNameX">Name</label>
                      </div>
                      <p class="text-white-50">Please enter a team password</p>
                      <div class="form-outline form-white mb-4">

                      </div>
                      <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>

                      </div>
                    </div>
