<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/css/jass.css"> -->
    
    <link rel="stylesheet" href="../public/css/style.css">
    <title>DEVise</title>
</head>

<body class="signupPageBackground">

  <section class="vh-100 gradient-custom">
        
    <div class="container py-5 h-100">
        
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            
          <div class="card text-white mocha" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="mb-3 mt-5 text-uppercase">Sign Up</h2>
                
                <div class="form-outline form-white mb-4 mt-4">
                    <input type="name" id="typeFirstNameX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeFirstNameX">First Name</label>
                  </div>

                  <div class="form-outline form-white mb-4 mt-4">
                    <input type="name" id="typeLastNameX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeLastNameX">Last Name</label>
                  </div>

                  <div class="form-outline form-white mb-4 mt-4">
                    <input type="name" id="typeUserNameX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeUserNameX">User Name</label>
                  </div>

                <div class="form-outline form-white mb-4 mt-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

          
                <button class="btn btn-outline-light btn-lg px-5 mt-md-4" type="submit">Submit</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
      
</body>

</html>
